{% extends "menubase.html" %}
{% include "_autoform.html" %}
{% block content %}

    <div style="height:100px;"></div>
    <hr/>
    <div id="postform" class="postform">
        <form action="#" method="post" class="editpostform" id="editpostform">
                {% csrf_token %}
            <input style="display:none;" name="id" value="{% if post.id %}{{ post.id }}{% else %}new{% endif %}"/>
            <div class="field"><label>标题：</label><input value="{{ post.title }}" type="text" placeholder="标题" name="title"/></div>
            <div class="field"><label>标签：</label><input type="text" placeholder="标签 | 分隔" name="tag"/></div>
            <textarea name="content" id="editor" placeholder="Balabala" autofocus>{% if post.content %}{{ post.content }}{% endif %}</textarea>
            <button class="submit" type="submit">确定</button>
        </form>
    </div>
 <script>

    var editor = new wangEditor('editor');
    editor.create();

    </script>
{% endblock content %}
